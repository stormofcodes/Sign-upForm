<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="side-bar">
        <div class="logo-bar">
            <img src="img/odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="main">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <form action="#" method="post">
            <div class="form-container">
                <p>Let's do this!</p>
                <fieldset>
                    <div class="row">
                    <div class="form-cell">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="form-cell">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    </div>

                    <div class="row">
                    <div class="form-cell">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-cell">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber">
                    </div>
                    </div>
                    
                    <div class="row">
                    <div class="form-cell">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required placeholder=" ">
                    </div>
                    <div class="form-cell">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required placeholder=" ">
                    </div>
                    </div>
                </fieldset>
            </div>

                <div class="button-area">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
        </form>

    </div>
</div>
    
</body>
</html>
